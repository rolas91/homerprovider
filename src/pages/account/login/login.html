<!-- Header -->
<ion-header class="header" no-shadow no-border>
  <ion-toolbar color="header">
    <button ion-button menuToggle>
      <ion-icon>
        <img class="logo-login" style="width: 60%;" src="{{values.iconMenu}}">
      </ion-icon>
    </button>
  </ion-toolbar>
</ion-header>
<ion-content class="account-login">
  <!-- <img class="header-login" src="{{values.headerLogin}}"> -->
  <img class="logo" src="{{values.logoLogin2}}">
  <div class="header-login">
    <div class="margin">
      <!-- <div>
      <img class="logo-login" style="width: 70%;" src="{{values.logoLogin}}">
    </div> -->
      <form #f="ngForm" class="login">
        <ion-list>
          <ion-item>
            <ion-label floating>{{"username" | translate}}</ion-label>
            <ion-input required type="email" [(ngModel)]="loginData.username"
              name="firstname">
            </ion-input>
          </ion-item>

          <!-- <ion-item>
          <ion-input [type]="getType()" required type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password"></ion-input>
        <ion-icon name="eye" item-right (click)="toggleTextPassword()"></ion-icon>

        </ion-item> -->
          <ion-item>
            <ion-label floating>{{"password" | translate}}</ion-label>
            <ion-input class="pass" required [type]="passwordType"
              clearOnEdit="false" [(ngModel)]="loginData.password"
              name="password"></ion-input>
            <ion-icon item-end [name]="passwordIcon" class="passwordIcon"
              (click)='hideShowPassword()'></ion-icon>
          </ion-item>

        </ion-list>
        <button ion-button clear color="button-color" type="submit"
          class="forgot-pass button button-block button-clear"
          text-uppercase (click)="forgotten()">{{"Forgot Password" |
          translate}}
          ?
        </button>
        <div class="margin">
          <div class="button-center">
            <button ion-button block color="button-color" type="submit"
              class="button button-block button-default"
              text-uppercase [disabled]="disableSubmit"
              (click)="login(loginData)">{{"Iniciar Sesi√≥n" | translate}}
            </button>
          </div>
        </div>
      </form>
      <br />
    </div>
  </div>
</ion-content>
